apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2023 # Amazon Linux 2023
  role: "KarpenterNodeRole-{{ .Values.clusterName }}"
  subnetSelectorTerms:
    - tags:
        kubernetes.io/cluster/yet-another-test-cluster: "shared" # Cheating...
  securityGroupSelectorTerms:
    - tags:
        kubernetes.io/cluster/{{ .Values.clusterName | quote }}: "owned"
  amiSelectorTerms:
    - id: "ami-0f095d6ce7b478b6d"
