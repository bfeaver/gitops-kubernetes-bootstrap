apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2023 # Amazon Linux 2023
  role: "{{ .Values.clusterName }}-workers"
  subnetSelectorTerms:
    - tags:
        kubernetes.io/cluster/yet-another-test-cluster: "shared" # Cheating...
  securityGroupSelectorTerms:
    - tags:
        kubernetes.io/cluster/{{ .Values.clusterName }}: "owned"
  amiSelectorTerms:
    - alias: al2023@latest # don't leave it this way
