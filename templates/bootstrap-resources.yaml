apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-resources
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap-resources
    repoURL: https://github.com/bfeaver/gitops-kubernetes-bootstrap
    targetRevision: HEAD
    helm:
      parameters:
        - name: clusterName
          value: {{ .Values.clusterName }}
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
