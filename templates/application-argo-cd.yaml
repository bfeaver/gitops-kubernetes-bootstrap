apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argo-cd
    repoURL: https://github.com/bfeaver/gitops-kubernetes-bootstrap
    directory:
      recurse: true
  syncPolicy:
    automated: {}
