apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-state-metrics
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://prometheus-community.github.io/helm-charts'
    targetRevision: 5.13.0
    chart: kube-state-metrics
    helm:
      values: |
        serviceMonitor:
          enabled: true
        metricLabelsAllowlist:
          - nodes=[*]
          - pods=[*]
          - deployments=[*]
          - statefulsets=[*]
          - daemonsets=[*]
          - replicasets=[*]
          - services=[*]
          - configmaps=[*]
          - secrets=[*]
          - persistentvolumeclaims=[*]
          - persistentvolumes=[*]
          - namespaces=[*]
          - resourcequotas=[*]
          - limitranges=[*]
          - nodes=[*]
          - pods=[*]
          - deployments=[*]
          - statefulsets=[*]
          - daemonsets=[*]
          - replicasets=[*]
          - services=[*]
          - configmaps=[*]
          - secrets=[*]
          - persistentvolumeclaims=[*]
          - persistentvolumes=[*]
          - namespaces=[*]
          - resourcequotas=[*]
          - limitranges=[*]
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true